{% extends 'base.html' %}

{% load static  %}
{% block content  %}
  <div class="body_bg layout_padding">


    <!-- contact section -->

    <section class="contact_section">
      <div class="container">
        <div class="heading_container">
       
        </div>
      </div>
      <div style="border-radius: 2%;" class="container contact_bg layout_padding2-top">
        <div class="row">
          <div class="col-md-6">
            <div class="contact_form ">
              <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Отправить</button>
              </form>
            </div>
          </div>
          <div class="col-md-6">
            <div class="img-box">
              <img style="border-radius: 2%; margin-left: 10px; ;"  src="{% static 'images/ima.avif' %}" alt="">
            </div>
          </div>
        </div>
      </div>
    </section>
    

    <!-- end contact section -->

  </div>
  {% endblock  %}
